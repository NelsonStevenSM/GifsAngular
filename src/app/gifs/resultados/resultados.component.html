<div class="row">
    <div *ngFor="let gif of resultados"
        class="col-med-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" 
                    [alt]="gif.title"
                    class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    <!--{{ gif.images.downsized_medium.url }}-->
                </p>
            </div>
        </div>
    </div>
</div>
